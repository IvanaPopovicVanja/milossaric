<div class="row">

    <img src="img/photos/imi.jpg" alt="imi" width="80%" height="80%" class="img-responsive">
  </div>
  <div class="write-me col-sm-12 col-md-8 col-lg-4">
        <h2>Kontakt</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="UserName">Ime</label>
                        <input type="text" name="UserName" id="UserName" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="UserEmail">Email</label>
                        <input type="email" name="UserEmail" id="UserEmail" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="UserMessage">Poruka</label>
                        <textarea name="UserMessage" id="UserMessage" required class="form-control"></textarea>
                    </div>
                    <button class="btn form-btn">Pošalji</button>
                </form>
                <div class="scroll">
                    <span class="m_scroll_arrows first"></span>
                    <span class="m_scroll_arrows second"></span>
                    <span class="m_scroll_arrows third"></span>
                </div>
            </div>
     </div>
</section>
